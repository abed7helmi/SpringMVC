<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymleaf/Layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
<div layout:fragment="pageContent">

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Enregistrement r√©ussi
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID:</label>
                    <label  th:text="${patient.id}"></label>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <label th:text="${patient.name}"></label>
                </div>
                <div class="form-group">
                    <label>Date de naissance:</label>
                    <label th:text="${patient.dateNaissance}"></label>
                </div>
                <div class="form-group">
                    <label>Score:</label>
                    <label th:text="${patient.score}"></label>
                </div>
                <div class="form-group">
                    <label>Malade:</label>
                    <label th:text="${patient.malade}"></label>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
