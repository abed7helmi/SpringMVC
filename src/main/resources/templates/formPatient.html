<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymleaf/Layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
    <div layout:fragment="pageContent">

        <div class="container mt-5">
            <div class="card">
                <div class="card-header" th:if="${mode=='new'}">
                    Formulaire de saisie d'un nouveau Patient
                </div>
                <div class="card-header" th:if="${mode=='edit'}">
                    Formulaire de Mise Ã  jour Patient
                </div>
                <div class="card-body">
                    <form th:action="@{savePatient}" method="post">
                        <div class="form-group">
                            <label class="control-label">ID:</label>
                            <label class="control-label" th:text="${patient.id}">ID:</label>
                            <input type="hidden" name="id" class="form-control" th:value="${patient.id}">

                        </div>
                        <div class="form-group">
                            <label class="control-label">Name:</label>
                            <input type="text" name="name" class="form-control" th:value="${patient.name}">
                            <span th:errors="${patient.name}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Score:</label>
                            <input type="text" name="score" class="form-control" th:value="${patient.score}">
                            <span th:errors="${patient.score}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date Naissance:</label>
                            <input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
                            <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Malade:</label>
                            <input type="checkbox" name="malade" th:checked="${patient.malade}">
                            <span th:errors="${patient.malade}"></span>
                        </div>
                        <button class="btn btn-success" type="submit">Enregistrer</button>

                    </form>

                </div>
            </div>

        </div>
    </div>




</body>
</html>
